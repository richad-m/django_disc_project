<div class="container">
  {% for album in albums %}
  <div class="col-sm-4 text-center">
    <a href="{% url 'store:detail' album_id=album.id %}">
      <img
        class="img-responsive"
        src="{{album.picture}}"
        alt="{{ album.title }}"
        style="
          height: 340px;
          width: 340px;
          object-fit: cover;
          background-size: cover;
        "
      />
    </a>
    <h3><a href="/">{{ album.title }}</a></h3>
    {% for artist in album.artists.all %}
    <p>{{ artist.name }}</p>
    {% endfor %}
  </div>
  {% endfor %}
</div>
