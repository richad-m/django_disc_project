<div class="col-lg-12 detail separator">

    method="get"
    class="col-md-6 col-md-offset-3 text-center"
  >
    <div class="form-group">
      <label for="searchForm">Chercher un disque</label>
      <input id="searchForm" class="form-control" name="query" />

    <span class="help-block" id="helpBlock"
      >Trouvez le CD de vôs rêves en tapant son titre ou le nom d'un
      artiste</span
    >
  </form>
</div>
